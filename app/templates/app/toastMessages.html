
{% for message in messages %}
<div class="toast align-items-center text-white bg-{{ message.tags }} border-0 p-3 rounded" data-delay="3000" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top:5rem; right:1rem;">
    <div class="d-flex">
      <div class="toast-body">
        {{message}}
      </div>
      <!-- <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button> -->
    </div>
  </div>
{% endfor %}
