<div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-primary d-inline-block mb-0">Default</h6>
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
              <li class="breadcrumb-item"><a href="#">Dashboards</a></li>
            </ol>
          </nav>
        </div>
        <div class="col-lg-6 col-5 text-right">
          {% if group == 'customer' %}
          <a href="{% url 'create_appmt' request.user.customer.id %}" class="btn btn-sm btn-neutral">New</a>
          {% endif %}
          <a href="#" class="btn btn-sm btn-neutral">Filters</a>
        </div>
      </div>
      <!-- Card stats -->
      <div class="row">
      <div class="col-xl-4 col-md-6">
        <div class="card card-stats">
          <!-- Card body -->
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">Number of Appointments</h5>
                <span class="h2 font-weight-bold mb-0 text-primary">{{total_appmt}}</span>
              </div>
              <div class="col-auto">
                <div class="icon icon-shape bg-gradient-red text-white rounded-circle shadow">
                  <i class="fas fa-calendar-alt"></i>
                </div>
              </div>
            </div>
    
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-md-6">
        <div class="card card-stats">
          <!-- Card body -->
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">Number of Scheduled Appointments</h5>
                <span class="h2 font-weight-bold mb-0 text-primary">{{scheduled}}</span>
              </div>
              <div class="col-auto">
                <div class="icon icon-shape bg-gradient-orange text-white rounded-circle shadow">
                    <i class="fas fa-clock"></i>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="col-xl-4 col-md-6">
        <div class="card card-stats">
          <!-- Card body -->
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">Number of Completed Appointments</h5>
                <span class="h2 font-weight-bold mb-0 text-primary">{{completed}}</span>
              </div>
              <div class="col-auto">
                <div class="icon icon-shape bg-gradient-green text-white rounded-circle shadow">
                    <i class="fas fa-calendar-check"></i>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
