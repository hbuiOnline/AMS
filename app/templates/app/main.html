<!-- This main template going to store all the component such as header, footer to prevent redundant in code
"block content"  & "enblock" , Look at these structure, this is how django tell the program to inheritance where the certain component will be place
within the page  -->

{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <title>AMS</title>
  <!-- Favicon -->
  <link rel="icon" href="{% static '/img/brand/ams-logo.png' %}" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="{% static '/vendor/nucleo/css/nucleo.css' %}" type="text/css"> <!--Worked-->
  <link rel="stylesheet" href="{% static '/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" type="text/css"> <!--Worked-->
  <!-- Page plugins -->
  <!-- Argon CSS -->
  <link rel="stylesheet" href="{% static '/css/argon.css' %}" type="text/css">

   <!-- For Datatables.net -->
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">  -->
   <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
   


</head>

<body>
  
  {% if request.user.is_staff %}
  {% include 'app/sidebar.html' %}
  {% endif %}
    
  

    <!-- Main content -->
    <div class="main-content" id="panel">
      {% include 'app/topbar.html' %}
      
      <!-- Page content -->
      {% block content %}
        

      
      {% endblock %}

      {% include 'app/footer.html' %}
      
    </div>
     
  
  <!-- Argon Scripts -->
  <!-- Core -->
  <script src="{% static '/vendor/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static '/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static '/vendor/js-cookie/js.cookie.js' %}"></script>
  <script src="{% static '/vendor/jquery.scrollbar/jquery.scrollbar.min.js' %}"></script>
  <script src="{% static '/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js' %}"></script>
  <!-- Optional JS -->
  <script src="{% static '/vendor/chart.js/dist/Chart.min.js' %}"></script>
  <script src="{% static '/vendor/chart.js/dist/Chart.extension.js' %}"></script>
  <script src="{% static '/vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' %}"></script>
  <!-- Argon JS -->
  <script>
    var pending = {{pending}};
    var scheduled = {{scheduled}};
    var completed = {{completed}};
    var service1 = {{ service1 }};
    var serv1 = {{ service1 }};
    var serv2 = {{ service2 }};
    var serv3 = {{ service3 }};
    var serv4 = {{ service4 }};
    var serv5 = {{ service5 }};
  </script>
  <script src="{% static '/js/argon.js' %}"></script>

  <!-- Datatables.net -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
  <script>
      $(document).ready(function(){
          $('#example').DataTable();
      });
  </script>
  
  
</body>

</html>
